<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canny Edge Detector</title>
</head>
    <body>
        <h1>Canny Edge Detector</h1>
        <p>Click on the "Browse..." button to upload an image.</p>
        <form enctype="multipart/form-data" action="http://localhost:8080/upload" method="POST">
            <input type="file" name="inputFile">
            <input type="submit" value="Upload file...">
        </form>

        <form action="http://localhost:8080/">
            <label for="steps">Go through the steps:</label>
            <select name="steps" id="steps">
                <option value="Greyscale">Step 1: Greyscale</option>
                <option value="Gaussian">Step 2: Gaussian Blur</option>
                <option value="Sobel">Step 3: Sobel filter</option>
                <option value="NonMax">Step 4: Non-Maximum Suppression</option>
                <option value="Threshold">Step 5: Double Thresholding</option>
                <option value="Hysteresis">Step 6: Hysteresis</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
